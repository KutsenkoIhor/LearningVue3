<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Основі Vue</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>

<div class="container" id="app">
  <div class="card">
      <h1 :style="{color: inputValue.length < 5 ? 'darkred' : 'darkblue',
      fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'
      }"> {{title}}</h1>
      <div class="form-control">
          <input
                  type="text"
                  :placeholder="placeHolderString"
                  v-model="inputValue"
                  @keypress.enter="addNewNote"
          />
      </div>
      <button class="btn" v-on:click="addNewNote">Add</button>
      <hr />
      <ul class="list" v-if="notes.length !== 0">
          <li class="list-item" v-for="(myNote, i) in notes">
              <span :class="myNote.length > 5 ? 'primary' : 'bold' "> {{toUpperCase(myNote)}} </span>

<!--              <span :class="{-->
<!--              'primary': true,-->
<!--              'bold': myNote.length > 5-->
<!--              }"> {{toUpperCase(myNote)}} </span>-->

<!--              <span :class="['bold', {'primary': myNote.length > 5}]"> {{toUpperCase(myNote)}} </span>-->
              <button class="btn danger" v-on:click="deleteNote(i)">Delete</button>
          </li>
          <hr />
          <li>
              <strong>Общие количество: {{notes.length }}</strong> | Удвоение: {{doubleCountComputed}}
          </li>
      </ul>
      <div v-else>Заметок пока нет !</div>


  </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
